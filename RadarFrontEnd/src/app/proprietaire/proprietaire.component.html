<table class="table">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Date de naissance</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let proprietaire of proprietaires">
      <td>{{proprietaire.nom}}</td>
      <td>{{proprietaire.date_naissance}}</td>
      <td>{{proprietaire.email}}</td>
    </tr>
  </tbody>

  
</table>
