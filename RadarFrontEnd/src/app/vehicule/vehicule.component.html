<div class="card">
    <div class="text-center">
        <button class="btn btn-success center m-4">
            <i class="bi bi-calendar-plus-fill m-2"></i>Ajouter un vehicule
        </button>
    </div>
    <table class="table">
        <thead>
            <td class="visually-hidden">ID</td>
            <td>numero immatriculation</td>
            <td>marque</td>
            <td>puissance fiscale</td>
            <td>model</td>
            <td>proprietaire</td>
        </thead>
    
        <tbody>
            <tr *ngFor="let vehicule of vehicules">
                <td class="visually-hidden">{{vehicule.id}}</td>
                <td>{{vehicule.numero_immatrication}}</td>
                <td>{{vehicule.marque}}</td>
                <td>{{vehicule.puissance_fiscale}}</td>
                <td>{{vehicule.model}}</td>
                <td>{{vehicule.proprietaire}}</td>
    
                <td>
                    <button class="btn btn-danger" (click)="deleteVehicule(vehicule.id)">
                        <i class="bi bi-archive-fill m-2"></i> Delete
                    </button>
                </td>
            </tr>
        </tbody>
    
    </table>
    
</div>
